<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>

<body>
    <h1>component父子组件</h1>

    <div id="app">
        <panda></panda>
    </div>

    <script type="text/javascript">
        var city = {
            template: `<div style="color:freen">四川</div>`
        }
        var pandacomponent = {
            template: `<div style="color:red">panda from china ，<city></city></div>`,
            components: {
                "city": city
            }
        };

        var app = new Vue({
            el: '#app',
            components: {
                'panda': pandacomponent
            }
        })
    </script>
</body>

</html>
