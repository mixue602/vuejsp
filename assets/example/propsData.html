<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>

<body>
    <h1>propsData option</h1>
    <iframe src="http://www.gome.com.cn/" frameborder="0"></iframe>
    <header></header>

    <script type="text/javascript">
        var header_1 = Vue.extend({
            template: `<div>{{message}}-{{index}}</div>`,
            data: function() {
                return {
                    message: "hello ,propsData"
                }
            },
            props: ['index']
        });
        new header_1({
            propsData: {
                index: 15
            }
        }).$mount("header")
    </script>
</body>

</html>
