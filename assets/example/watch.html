<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>

<body>
    <h1>hello world</h1>

    <div id="app">
        <p>今日温度：{{wendu}}</p>
        <p>穿衣建议：{{jianyi}}</p>
        <div>
            <input type="button" value="增加" @click="add">
            <input type="button" value="减少" @click="jian">
        </div>
    </div>

    <script type="text/javascript">
        var chanyiarr = ['短袖', "夹克长裙", "羽绒服"];


        var app = new Vue({
            el: '#app',
            data: {
                wendu: 14,
                jianyi: "夹克长裙"
            },
            methods: {
                add: function() {
                    this.wendu += 5;
                },
                jian: function() {
                    this.wendu -= 5;
                }
            } //,
            // watch: {
            //     wendu: function(newval, oldval) {
            //         if (newval >= 26) {
            //             this.jianyi = chanyiarr[0];
            //         } else if (newval < 26 && newval > 0) {
            //             this.jianyi = chanyiarr[1];
            //         } else {
            //             this.jianyi = chanyiarr[2]
            //         }
            //     }
            // }
        });

        app.$watch('wendu', function(newval, oldval) {
            if (newval >= 26) {
                this.jianyi = chanyiarr[0];
            } else if (newval < 26 && newval > 0) {
                this.jianyi = chanyiarr[1];
            } else {
                this.jianyi = chanyiarr[2]
            }
        })
    </script>
</body>

</html>
