<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<style>
    .classa {
        color: #f00;
    }
    
    .classb {
        font-size: 150%;
    }
</style>

<body>
    <h1>hello world</h1>

    <div id="app">
        <img v-bind:src="imgsrc" alt="" width="250">
        <a :href="weburl" target="_blank">vuebind联系</a>
        <br>
        <div :class="classname">1、绑定class</div>
        <div :class="{classa:isok}">2、绑定class中的判断</div>
        <div :class="[classa,classb]">3、绑定class中的判断</div>
        <div :class="isok?classa:classb">4、三元运算符</div>
        <hr>
        <div>
            <input type="checkbox" name="" id="isok" v-model="isok">
            <label for="isok">isok的值{{isok}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">5、绑定style</div>
        <div :style="styleobj">6、绑定style对象</div>
    </div>

    <script type="text/javascript ">
        var app = new Vue({
            el: '#app',
            data: {
                imgsrc: "http://gfs13.gomein.net.cn/T1_ZVjB5WT1RCvBVdK.jpg ",
                weburl: "//www.gome.com.cn ",
                classname: "classa ",
                isok: false,
                classa: "classa",
                classb: "classb",
                red: "#fF0",
                font: "30px",
                styleobj: {
                    color: "green",
                    fontSize: "28px",
                    fontBold: "bold"
                }
            }
        })
    </script>
</body>

</html>
