<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <script src="../js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>

<body>
    <h1>hello world</h1>

    <div id="app">
        <vuelearn>
            <span slot="url">{{vuelearndata.url}}</span>
            <span slot="name">{{message}}</span>
            <span slot="tip">{{vuelearndata.tip}}</span>
        </vuelearn>
    </div>
    <template id="tep">
        <div>
            <p>地址:<slot name="url"></slot></p>
            <p>名称:<slot name="name"></slot></p>
            <p>类型:<slot name="tip"></slot></p>
        </div>
    </template>
    <script type="text/javascript">
        var vuelearn = {
            template: "#tep"
        }
        var app = new Vue({
            el: "#app",
            data: {
                vuelearndata: {
                    url: "http://www.gome.com.cn",
                    name: "国美",
                    tip: "电商互联网"
                },
                message: "国美互联网"
            },
            components: {
                'vuelearn': vuelearn
            }


        });
    </script>
</body>

</html>
