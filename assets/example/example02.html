<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <script src="../js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>

<body>
    <h1>hello world</h1>

    <div id="app">{{message}}</div>
    <input type="button" name="" id="" value="销毁" onclick="destroy()">
    <input type="button" name="" id="" value="刷新" onclick="reload()">
    <input type="button" name="" id="" value="更新" onclick="tick()">

    <script type="text/javascript">
        var vuelearn = Vue.extend({
            template: `<p>{{message}}</p>`,
            data: function() {
                return {
                    message: "hello vue"
                }
            },
            mounted: function() {
                console.log("mounted被创建")
            },
            destroyed: function() {
                console.log("destroy销毁之后")
            },
            updated: function() {
                console.log("forceUpdate更新了")
            }
        });
        var vm = new vuelearn().$mount("#app");

        function destroy() { //销毁
            vm.$destroy();
        };

        function reload() { //更新方法
            vm.$forceUpdate()
        };

        function tick() {
            vm.message = "update更新message";
            vm.$nextTick(function() {
                console.log("message更新完后我被调用了")
            })
        }
    </script>
</body>

</html>
