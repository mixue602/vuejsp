<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>

<body>
    <h1>hello world</h1>

    <div id="app">
        <component v-bind:is="who"></component>
        <input type="button" value="改变" @click="changecomponent">
    </div>

    <script type="text/javascript">
        var componentA = {
            template: `<div style="color:#f00">我是组件A</div>`
        };
        var componentB = {
            template: `<div style="color:green">我是组件B</div>`
        }
        var componentC = {
            template: `<div style="color:#000">我是组件C</div>`
        }
        var app = new Vue({
            el: '#app',
            data: {
                who: "componentA"
            },
            components: {
                'componentA': componentA,
                "componentB": componentB,
                "componentC": componentC
            },
            methods: {
                changecomponent: function() {
                    if (this.who == "componentA") {
                        this.who = "componentB"
                    } else if (this.who == "componentB") {
                        this.who = "componentC"
                    } else {
                        this.who = "componentA"
                    }
                }
            }
        })
    </script>
</body>

</html>
