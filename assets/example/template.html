<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>

<body>
    <h1>template模板的三种写法</h1>

    <div id="app">{{message}}</div>
    <template id="tmp2">
        <h2>这是标签模板</h2>
    </template>
    <script type="x-template" id="tmp3">
        <h2>这是script标签模板</h2>

    </script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: "hello world1111,hahah"
            },
            //第一种写法
            // template: `
            //     <h2>选项模板</h2>
            // `
            //第二种写法
            //template: "#tmp2"
            //第三种写法
            template: "#tmp3"
        })
    </script>
</body>

</html>
