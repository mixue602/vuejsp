<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>

<body>
    <h1>hello world</h1>

    <div id="app">{{num}}变成自定义的插值形式 delimiters ${num}
        <input type="button" value="add" @click="add" name="" id="">
    </div>

    <script type="text/javascript">
        var extendsObj = {
            updated: function() {
                console.log("我是扩展的update")
            },
            methods: {
                add: function() {
                    console.log('我是扩展出的方法'); //这里不执行，只执行原生的方法
                    this.num++;
                }
            }
        }

        var app = new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods: {
                add: function() {
                    console.log('我是原生的方法')
                    this.num++;
                }
            },
            updated: function() {
                console.log("我是原生的update"); //原生的后执行，mixins先执行
            },
            extends: extendsObj,
            delimiters: ['${', '}'] //修改{{}}的插值形式为${}
        })
    </script>
</body>

</html>
