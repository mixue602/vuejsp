<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>

<body>
    <h1>v-for</h1>

    <div id="app">
        <ul>
            <li v-for="item in sortitems">
                {{item}}
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="(people,index) in sortpeople">
                {{index+1}}、 {{people.name}}-{{people.age}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                items: [56, 78, 98, 54, 32, 57, 35, 56, 1, 4],
                students: [{
                    name: "mixue",
                    age: "18"
                }, {
                    name: "dami",
                    age: "20"
                }, {
                    name: "xiaomi",
                    age: "11"
                }, {
                    name: "nannan",
                    age: "12"
                }]
            },
            computed: {
                sortitems: function() {
                    return this.items.sort(sortnum);
                },
                sortpeople: function() {
                    return sortByKey(this.students, "age")
                }
            }
        });
        //排序
        function sortnum(a, b) {
            return a - b; //从小到大
        }
        //数组对象方法排序:
        function sortByKey(array, key) {
            return array.sort(function(a, b) {
                var x = a[key];
                var y = b[key];
                return ((x < y) ? -1 : ((x > y) ? 1 : 0));
            });
        }
    </script>
</body>

</html>
