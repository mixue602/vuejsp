<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>

<body>
    <h1>hello world</h1>

    <div id="app">
        <vuejslearn></vuejslearn>
        <vuelearn1></vuelearn1>
    </div>

    <script type="text/javascript">
        Vue.component('vuejslearn', {
            template: `<div style="color:#f00;font-size：18px">我是全局组件</div>`
        })
        var app = new Vue({
            el: '#app',
            components: {
                "vuelearn1": {
                    template: '<div style="color:#365;font-size：18px">我是局部组件</div>'
                }
            }
        })
    </script>
</body>

</html>
