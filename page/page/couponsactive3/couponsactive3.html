<!DOCTYPE html>
<html lang="en" style="font-size: 100px">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
    <title>国美管家</title>
    <link rel="stylesheet" href="/resources/css/reset.css">
    <script src="/resources/js/flexible.js"></script>
</head>
<body>
    <div class="my"></div>
    <script src="/resources/js/vue2.0.js"></script>
    <script src="/resources/js/zepto.min.js"></script>
    <script src="/resources/js/util.js"></script>
    <script src="/resources/js/ripple.js"></script>
    <script src="/resources/js/couponsactive3.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js?v=88888888"></script>
    <script src="/resources/js/wx.config.js"></script>
    <script>
        $(document).ready(function(){
            var wc=new WxConfig({
                cfg: {
                    //'debug': true,
                    'jsApiList': ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
                },
                // 验证成功
                ready: readyCbk
            });
            // 初始化
            wc.init();
            function readyCbk(){
                    // 分享标题
                var title = '国美管家',
                    // 分享链接
                    link = 'http://wap.dev.gomegj.com/wxcommon/v1/wxrc?furl='+window.location.href,
                    // 分享描述
                    desc = '过了双十一，准备收快递，手机怎能停机？充话费的正确姿势走起，猛戳有奥秘~',
                    // 分享图标
                    imgUrl = 'http://gfs12.gomein.net.cn/T1UfxvBXZv1RCvBVdK.jpg';
                // 分享到朋友圈
                wx.onMenuShareTimeline({
                    title: desc,
                    link: link,
                    imgUrl: imgUrl
                });
                // 分享给朋友
                wx.onMenuShareAppMessage({
                    title: title,
                    desc: desc,
                    link: link,
                    imgUrl: imgUrl
                });
                // 分享到QQ
                wx.onMenuShareQQ({
                    title: title,
                    desc: desc,
                    link: link,
                    imgUrl: imgUrl
                });
                // 分享到腾讯微博
                wx.onMenuShareWeibo({
                    title: title,
                    desc: desc,
                    link: link,
                    imgUrl: imgUrl
                });
                // 分享到QQ空间
                wx.onMenuShareQZone({
                    title: title,
                    desc: desc,
                    link: link,
                    imgUrl: imgUrl
                });
            }
        })
    </script>
</body>
</html>
