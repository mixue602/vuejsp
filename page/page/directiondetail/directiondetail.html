<!DOCTYPE html>
<html lang="en" style="font-size: 100px">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
    <title>国美管家</title>
    <link rel="stylesheet" href="/resources/css/reset.css">
    <link rel="stylesheet" href="/resources/css/instructbase.css">
    
    <link rel="dns-prefetch" href="//js.gomegj.com/"/>
    <link rel="dns-prefetch" href="//css.gomegj.com/"/>
    <link rel="dns-prefetch" href="//img.gomegj.com/"/>
    <!-- 图标 -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="img/appicon.png" />
    <script src="/resources/js/flexible.js"></script>
</head>

<body>
    <div class="my"></div>
    <script src="/resources/js/vue2.0.js"></script>
    <script src="/resources/js/zepto.min.js"></script>
    <script src="/resources/js/clipboard.js"></script>
    <script src="/resources/js/GomeJSBridge.js"></script>
    <script src="/resources/js/util.js"></script>
    <script src="/resources/js/ripple.js"></script>
    <script src="/resources/js/directiondetail.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="/resources/js/wx.config.js"></script>
    <script>
    $(document).ready(function() {
        var root = window.root || {},
            util = root.util || {};
        var wc = new WxConfig({
            cfg: {
                //'debug': true,
                'jsApiList': ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
            },
            // 验证成功
            ready: readyCbk
        });
        // 初始化
        wc.init();

        function readyCbk() {
            // 分享标题
            var title = '国美管家',
                // 分享链接
                link = window.location.href + '&href=directionindex.html?href=index.html',
                // 分享描述
                desc = decodeURI(util.getHrefParma().cname),
                // 分享图标
                imgUrl = CheckImgExists('http://' + util.getHrefParma().imgsrc) ? 'http://' + util.getHrefParma().imgsrc : 'http://gfs13.gomein.net.cn/T1.ZYQBChT1RCvBVdK.png';
            // 分享到朋友圈
            wx.onMenuShareTimeline({
                title: desc,
                link: link,
                imgUrl: imgUrl
            });
            // 分享给朋友
            wx.onMenuShareAppMessage({
                title: title,
                desc: desc,
                link: link,
                imgUrl: imgUrl
            });
            // 分享到QQ
            wx.onMenuShareQQ({
                title: title,
                desc: desc,
                link: link,
                imgUrl: imgUrl
            });
            // 分享到腾讯微博
            wx.onMenuShareWeibo({
                title: title,
                desc: desc,
                link: link,
                imgUrl: imgUrl
            });
            // 分享到QQ空间
            wx.onMenuShareQZone({
                title: title,
                desc: desc,
                link: link,
                imgUrl: imgUrl
            });
        }

        function CheckImgExists(imgurl) {
            var ImgObj = new Image(); //判断图片是否存在  
            ImgObj.src = imgurl;
            //没有图片，则返回-1  
            if (ImgObj.fileSize > 0 || (ImgObj.width > 0 && ImgObj.height > 0)) {
                return true;
            } else {
                return false;
            }
        }
    })
    </script>
</body>

</html>
