<!DOCTYPE html>
<html lang="en" style="font-size: 100px">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
    <title>添加设备</title>
    <link rel="dns-prefetch" href="//js.gomegj.com/"/>
    <link rel="dns-prefetch" href="//css.gomegj.com/"/>
    <link rel="dns-prefetch" href="//img.gomegj.com/"/>
    <!-- 图标 -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="img/appicon.png" />
    <link rel="stylesheet" href="/resources/css/reset.css">
    <link rel="stylesheet" href="/resources/css/touchslide.css">
    <script src="/resources/js/flexible.js"></script>
</head>
<body>
    <div class="my"></div>
    <script src="/resources/js/vue2.0.js"></script>
    <script src="/resources/js/zepto.min.js"></script>
    <script src="/resources/js/GomeJSBridge.js"></script>
    <script src="/resources/js/util.js"></script>
    <script src="/resources/js/ripple.js"></script>
    <script src="/resources/js/datePicker_change.js"></script>
    <script src="/resources/js/TouchSlide.1.1.js"></script>
    <script src="/resources/js/addequipparams.js"></script>
    <script src="/resources/js/xscroll.min.js"></script>
    <script src="/resources/js/pullup.min.js"></script>
    <script>
        $(document).ready(function() {
            var calendar = new datePicker(),
                oDate = new Date(),
                time = oDate.getFullYear()+'-'+(oDate.getMonth()+1)+'-'+oDate.getDate();

            calendar.init({
                'trigger': '#GMtime', /*按钮选择器，用于触发弹出插件*/
                'type': 'ym',/*模式：date日期；datetime日期时间；time时间；ym年月；*/
                'minDate':'1970-1-1',
                'maxDate':time,/*最大日期*/
                'onSubmit':function(){/*确认时触发事件*/
                    var theSelectData=calendar.value;
                    $("#GMtime").html(theSelectData)
                },
                'onClose':function(){/*取消时触发事件*/
                }
            });
        });
    </script>
</body>
</html>
